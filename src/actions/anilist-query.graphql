query (
  $userId: Int
  $sort: [ActivitySort]
  $typeIn: [ActivityType]
  $page: Int
  $perPage: Int
) {
  Page(page: $page, perPage: $perPage) {
    activities(userId: $userId, sort: $sort, type_in: $typeIn) {
      ... on ListActivity {
        createdAt
        media {
          title {
            english
            romaji
            native
          }
          coverImage {
            large
          }
          siteUrl
          id
        }
        progress
        status
        type
      }
    }
  }
}
